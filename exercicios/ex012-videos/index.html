<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!--
        <video src="videos/meu-video.mp4" width="500" controls></video>
        <video src="videos/meu-video.webm" width="500" controls></video>
        <video src="videos/meu-video.mkv" width="500" controls></video>
        <video src="videos/meu-video.ogv" width="500" controls></video>
    -->

    <video width="560" poster="imagens/thumb-video.jpg" controls autoplay loop>
        <source src="videos/meu-video.mkv" type="video/mp4"> <!-- 5.481KB -->
        <source src="videos/meu-video.ogv" type="video/ogg"> <!-- 8.928KB -->
        <source src="videos/meu-video.webm" type="video/webm"> <!-- 5.475KB -->
        <source src="videos/meu-video.mp4" type="video/mp4"> <!-- 46.362KB -->
    </video>

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--Incorporado-->
    
</body>
</html>
