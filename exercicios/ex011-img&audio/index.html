<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <!--A ordem deve ser obedecida da menor para a maior imagem-->

    <h1>Reproduzindo áudio</h1>
    <p>Vmaos reproduzir áudios em HTML5</p>

    <audio src="midia/guanacast-33.mp3" controls></audio>
    <!-- Formatos são: MP3(WPEG) / OGG / WAV -->

    <br>

    <audio preload="metadata" controls>
        <!-- Parâmetros "autoplay" para reprodução automática e "loop" para repetir quando acabar -->
        <source src="midia/shadoma-the-mini-vandals.mp3" type="audio/mpeg">
        <source src="midia/shadoma-the-mini-vandals.ogg" type="audio/ogg">
        <source src="midia/shadoma-the-mini-vandals.wav" type="audio/WAV">
        
        <p>Infelizmente seu navegador não suporta o tipo de arquivo de áudio.
        <a href="midia/shadoma-the-mini-vandals.mp3">Clique aqui para baixar o arquivo</a>
        </p>
    </audio>

</body>
</html>
